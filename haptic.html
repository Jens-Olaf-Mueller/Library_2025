<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Haptic Lab Test</title>
    <style>
        body { display: flex; flex-direction: column; gap: 20px; padding: 50px; align-items: center; }
        button { padding: 20px; width: 200px; font-size: 1.2rem; cursor: pointer; }
        #status { font-family: monospace; color: #00ff00; background: #000; padding: 10px; }
    </style>
</head>
<body>
    <a href="/Library_2025/index.html">Home...</a>
    <div id="status">Status: Waiting for Activation</div>

    <button id="btn-activate" style="background: #ffecb3;">1. ACTIVATE SYSTEM</button>
    <hr style="width: 100%;">
    <button id="btn-tick">TICK</button>
    <button id="btn-error">ERROR</button>
    <button id="btn-whoosh">WHOOSH</button>
    <button id="btn-scroll">SCROLL</button>

    <script type="module">
        import { Haptic } from './js/classes/Haptic.js'; // Pfad anpassen!

        const haptic = new Haptic();
        const status = document.getElementById('status');
        haptic.debugMode = true;

        document.getElementById('btn-activate').addEventListener('click', () => {
            haptic.activate();
            status.innerText = "Status: ARMED (" + haptic.engine + ")";
        });

        document.getElementById('btn-tick').addEventListener('click', () => {
            haptic.execute('tick');
        });

        document.getElementById('btn-error').addEventListener('click', () => {
            haptic.execute('error');
        });

        document.getElementById('btn-whoosh').addEventListener('click', () => {
            haptic.execute('whoosh');
        });

        document.getElementById('btn-scroll').addEventListener('click', () => {
            let count = 0;
            const id = setInterval(() => {
                haptic.execute('tick');
                count++;
                if (count === 10) clearInterval(id);
            }, 250);
        });
    </script>
</body>
</html>
