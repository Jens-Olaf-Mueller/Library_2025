<!DOCTYPE html>
<html lang="en" data-theme="light">
    <!-- Set theme to "dark" for dark mode -->
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0"/>

        <title>Class Library V2.0 Demo</title>

        <link rel="stylesheet" href="./assets/style/style.css" />

        <script defer src="./js/components/ComboBox.js" type="module"></script>
        <script defer src="./js/app.js" type="module"></script>
    </head>
    <body id="demoBody" data-asset="assets/test/Puerto01.jpg">
        <!-- <combo-box id="cboLibraryDemo" options="ColorHandler, MessageBox, Timer"></combo-box> -->
        <a href="/Library_2025/haptic.html">zur Haptic-Seite...</a>
        <form id="frmDemo">
            <label>
                <input id="chkDebugMode" type="checkbox">
                Debug-Modus
            </label>
            <div class="control">
                <label for="inpBuddy">Ankunft </label>
                <input id="inpBuddy" type="text" role="wheel" readonly   data-wrap="true"
                    min="7"
                    max="12"
                    value="07:15"
                    step="1"
                />
            </div>
            <label>
                Stunden
                <input id="inpArrival" type="text" role="wheel" readonly data-mode="hours" data-wrap="true"
                    min="0"
                    max="12"
                    step="30"
                    value="8"
                />
            </label>

            <label>
                Datum
                <input id="inpDate" type="text" role="wheel" readonly data-mode="date" data-wrap="true"
                    value="29.4.2019"
                />
            </label>

            <label>
                Spinner
                <input id="inpSpin1" type="text" role="wheel" readonly data-mode="spin" data-wrap="true"
                    min="0"
                    max="50"
                    value="15"
                />
            </label>

            <label>
                Custom Picker
                <input id="inpSpin4" type="text" role="wheel" readonly data-mode="custom" data-wrap="true"
                    data-source="Montag, Dienstag, Mittwoch, Donnerstag, Freitag, Samstag, Sonntag"
                    value="Sonntag"
                />
            </label>

            <label>
                Custom Picker 2
                <input id="inpSpin5" type="text" role="wheel" readonly data-mode="custom" data-wrap="true" style="min-width: 10rem;"/>
            </label>

            <label id="lblProgressBar" for="prgBar" hidden>
                Loading...
                <progress id="prgBar" min="0" max="100" value="0"></progress>
                <span id="spnPercent"> %</span>
            </label>

            <div class="control">
                <label for="inpCalculator">Input mit Calculator </label>
                <input id="inpCalculator" type="text" data-calculator="true">
            </div>
            <div class="control">
                <label for="inpCalculator2">Input mit Calculator2 </label>
                <input id="inpCalculator2" type="text" data-calculator="true" value="1000">
            </div>


        </form>

            </div>
            <audio data-asset="assets/test/Pachabel.mp3" controls></audio>
            <img data-asset="assets/test/Vika01.jpg" alt="Vika" width="360" height="480">
        </div> -->
    </body>

</html>
